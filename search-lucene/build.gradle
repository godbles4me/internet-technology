group 'org.godbles4me.learning'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()

    // 配置Maven私服
    maven {
        url 'http://127.0.0.1:8099/nexus/content/groups/public/'
    }
}

dependencies {
    // 全文检索核心类库
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
